<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Course Manager</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app-container">
    <h1>My Courses</h1>
    
    <form id="course-form">
      <div class="input-group">
        <label for="course-code">Course Code:</label>
        <input type="text" id="course-code" required placeholder="DT123G">
      </div>
      
      <div class="input-group">
        <label for="course-name">Course Name:</label>
        <input type="text" id="course-name" required placeholder="Web Development">
      </div>
      
      <div class="input-group">
        <label for="course-level">Level:</label>
        <select id="course-level" required>
          <option value="A">A</option>
          <option value="B">B</option>
          <option value="C">C</option>
        </select>
      </div>
      
      <div class="input-group">
        <label for="syllabus-link">Syllabus URL:</label>
        <input type="url" id="syllabus-link" required 
               value="https://webbutveckling.miun.se/files/ramschema_ht24.json">
      </div>
      
      <button type="submit">Add Course</button>
    </form>
    
    <div id="courses-list"></div>
  </div>
  
  <script src="dist/app.js"></script>
</body>
</html>
